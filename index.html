<!doctype html>
<html lang="ja">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>日めくりカレンダー</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Shippori+Mincho:wght@400;500;600;700;800&family=Zen+Old+Mincho:wght@400;500;600;700;900&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="./style.css">
</head>

<body>
  <div id="app">
    <div class="calendar-container">
      <div class="calendar-paper prev-day" id="prev-day">
        <!-- Content populated by JS -->
      </div>
      <div class="calendar-paper current-day" id="current-day">
        <div class="tear-strip"></div>
        <div class="date-content">
          <div class="header-row">
            <div class="year-month">
              <span id="year"></span>年
              <span id="month"></span>月
            </div>
            <div class="rokuyo" id="rokuyo"></div>
          </div>
          <div class="main-date">
            <span id="date"></span>
          </div>
          <div class="footer-row">
            <div class="weekday" id="weekday"></div>
          </div>
          <div class="quote-area" id="quote">
            <!-- Daily quote -->
          </div>
        </div>
      </div>
    </div>
    <div class="controls">
      <button id="tear-btn">めくる</button>
    </div>
  </div>
  <script type="module" src="./main.js"></script>
</body>

</html>
